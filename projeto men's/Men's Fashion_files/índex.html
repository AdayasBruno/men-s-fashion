<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta https-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Moda Masculina</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="undraw_undraw_undraw_undraw_undraw_undraw_shopping_bags_2ude_-1-_mnw3_-2-_q7y0_muk6_-2-_l1mh_-2-_m4xj.svg">
        </div>
        <div class="form">
            <form method="POST" action="#" enctype="multipart/form-data">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                        <div class="input-button">
                            <button><a href="#">Entrar</a></button>
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label>
                            Nome:<br>
                            <input type="text" name="name" placeholder="Digite seu nome" required>
                        </label>
                    </div>
                    <div class="input-box">
                        <label>
                            Sobrenome:<br>
                            <input type="text" name="surname" placeholder="Digite seu Sobrenome" required>
                        </label>
                    </div>
                    <div class="input-box">
                        <label>
                            Email:<br>
                            <input type="email" name="email" placeholder="Digite seu email" required>
                        </label>
                    </div>
                    <div class="input-box">
                        <label>
                            Celular:<br>
                            <input type="tel" name="number" placeholder="(xx) x xxxx-xxxx" required>
                        </label><br>
                    </div>
                    <div class="input-box">
                        <label>
                            Senha:<br>
                            <input type="password" name="password" placeholder="Digite sua senha" required>
                        </label><br>
                    </div>
                    <div class="input-box">
                        <label>
                            Confirmar Senha:<br>
                            <input type="password" name="confirmpassword" placeholder="Confirme sua senha" required>
                        </label><br>
                    </div>
                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Genero</h6>
                    </div>
                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="fermale" name="gender">
                            <label for="fermale">Feminino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Outros</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for="none">Prefiro n√£o Dizer</label>
                        </div>
                    </div>
                </div>
                <div class="input-cadastrar">
                    <input type="submit" value="Cadastrar">
                </div>
            </form>
        </div>
    </div>

</body>

</html>
